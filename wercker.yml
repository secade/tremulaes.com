# our build should run within a Ruby box
box: wercker/ruby
build:
  steps:
      # Run a smart version of bundle install
      # which improves build execution time of
      # future builds
      - bundle-install

      # A custom script step
      # that actually builds the jekyll site
      - script:
          name: generate site
          code: bundle exec jekyll build --trace
deploy:
    steps:
        # Push site to AWS S3 bucket
        - s3sync:
            key_id: $KEY
            key_secret: $SECRET
            bucket_url: $URL
            source_dir: _site/
            opts: |
                --add-header Cache-Control:max-age=60
                 --no-preserve