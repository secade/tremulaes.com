---
title: The Blog
layout: default
topcolor: red
---
<h2>My Blog</h2>

<p>A collection of thoughts; some random, some required, but at least all mine.</p>

<ul style="list-style:none">
  {% for post in site.posts %}
    <li>
      <p><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%A, %B %d, %Y" }})</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
